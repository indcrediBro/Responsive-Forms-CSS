<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="/favicon.png" rel="icon" type="image/x-icon">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900' rel='stylesheet' type='text/css'>
    <link href="./styles.css" rel="stylesheet">
    <title>Responsive Forms</title>
</head>
<body>
<section class="rf__main">
    <div class="main__panel">
        <form class="stretch">
            <span class="title-text">Checkout</span><br>
            <div class="spaced-equally">
                <div class="stretch">
                    <p>Your Order</p>
                    <div class="order-content">
                        <p>Eggshell Plant Pot</p>
                        <div class="grey">
                            <p>Size: Medium</p>
                            <p>Qty: 1</p>
                            <p>$25.00</p>
                        </div>
                    </div>
                </div>
                <div class="stretch">
                    <p>Delivery Details</p>
                    <div class="spaced-equally">
                        <div>
                            <p>Adam Sandler</p>
                            <div class="grey">
                                <p>1234 Fake St</p>
                                <p>Milwaukee, WI 53203</p>
                            </div>
                        </div>
                        <div>
                            <p>Shipping Speed</p>
                            <div class="grey">
                                <p>$7.00 No Rush Shipping</p>
                                <p>Arrives by 1/16/22</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div><br>
            <div>
                <p>Payment Method</p>
                <div class="spaced-equally">
                    <div class="stretch">
                        <label for="input-name">Input Label</label><br>
                        <input type="text" class="input-field toggle" placeholder="    Placeholder Text">
                    </div>
                    <div class="spaced-equally">
                        <div>
                            <label for="input-name">Input Label</label><br>
                            <input type="text" class="input-field toggle" placeholder="    Placeholder Text">
                        </div>
                        <div>
                            <label for="input-name">Input Label</label><br>
                            <input type="text" class="input-field toggle" placeholder="    Placeholder Text">
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="align-right">
                <input type="submit" value="Continue" class="colored-btn shorten"><br><br>
            </div>
        </form>
    </div>
</section>
<script src="/scripts.js"></script>
</body>
</html>
