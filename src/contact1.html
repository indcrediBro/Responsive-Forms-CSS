<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="/favicon.png" rel="icon" type="image/x-icon">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900' rel='stylesheet' type='text/css'>
    <link href="./styles.css" rel="stylesheet">
    <title>Responsive Forms</title>
</head>
<body>
<section class="rf__main">
    <div class="main__panel toggle">
        <form class="stretch">
            <span class="title-text">Contact Us</span><br>
            <div class="spaced-equally">
                <div class="stretch">
                    <label for="input-name">Input Label</label><br>
                    <input type="text" class="input-field toggle" placeholder="    Placeholder Text"><br><br>
                    <label for="input-password">E-mail</label><br>
                    <input type="email" class="input-field toggle" placeholder=" Placeholder Text"><br><br>
                </div>
                <div class="stretch">
                    <label for="input-name">Input Label</label><br>
                    <input type="text" class="input-field toggle" placeholder="    Placeholder Text"><br><br>
                    <label for="input-password">Number</label><br>
                    <input type="number" class="input-field toggle" placeholder="   123456789"><br><br>
                </div>
            </div><br>
            <div class="panel__toggle">
                <button class="checkbox toggle" id="toggle-mode"></button><br> 
                <span>Subscribe to News</span>
            </div><br><br>
            <label for="input-name">Message</label><br>
            <input type="text" class="input-field stretch-height toggle" placeholder="    Message Text"><br><br>
            <div class="align-right">
                <input type="submit" value="Submit" class="colored-btn shorten"><br><br>
            </div>
        </form>
    </div>
</section>
<script src="/scripts.js"></script>
</body>
</html>
