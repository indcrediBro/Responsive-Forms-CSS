<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="/favicon.png" rel="icon" type="image/x-icon">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900' rel='stylesheet' type='text/css'>
    <link href="./styles.css" rel="stylesheet">
    <title>Responsive Forms</title>
</head>
<body>
<section class="rf__main">
    <div class="main__panel toggle">
        <form class="stretch">
            <label for="input-name">Input Label</label><br>
            <input type="text" class="input-field toggle" placeholder="    Placeholder Text"><br><br>
            <label for="input-password">Input Label</label><br>
            <input type="password" class="input-field toggle" value="Placeholder"><br><br>
            <div class="panel__toggle">
                <button type="menu" class="switch toggle" id="toggle-mode"></button><br> 
                <span>Subscribe to News</span>
            </div><br><br>
            <input type="submit" value="Sign In" class="colored-btn" id="checkout"><br><br>
            <a href="#" class="center-text">Forgot your password?</a><br><br>
            <hr class="stretch grey">
            <p class="center-text">or continue with</p><br>
            <div class="spaced-equally">
                <button class="contact1 btn stretch border-outline">
                    <div class="google toggle-mode"></div>
                </button>
                <button class="contact2 btn stretch border-outline">
                    <div class="facebook toggle-mode"></div>
                </button>
            </div>
        </form>
    </div>
</section>
<script src="/scripts.js"></script>
</body>
</html>
